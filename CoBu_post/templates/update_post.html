{% extends 'base.html' %}
{% block title %}Edit your post{% endblock %}
{% block content %}

{% if user.is_authenticated and post.author.id == user.id %}
    <h1>Edit your post</h1>
    <br>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
{% else %}

You aren't authorised to be here!! (back off)
{% endif %}

{% endblock %}
