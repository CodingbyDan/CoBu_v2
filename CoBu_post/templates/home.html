{% extends 'base.html' %}

{% block content %}


<h1>CoBu Post Board</h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'post-details' post.pk%}">{{ post.title }}</a> - {{ post.author }} - <a href="{% url 'update_post' post.pk%}">Edit</a><br/>
    {{ post.body }}</li>
{% endfor %}
</ul>

{% endblock %}
