{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add New Blog Post</h1>
    <br>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById(" ").value = name;
    </script>

{% else %}

You aren't authorised to be here!! (back off)
{% endif %}

{% endblock %}
